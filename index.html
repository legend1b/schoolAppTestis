<html>
<head>

<style>
    	body{
	margin:auto;

        font-size:80px;

    center{
       margin-top: 50%;

<body>
<script src="material/jquery.min.js"></script>
	<script src="material/materialize.min.js"></script>
	<script src="scripts/javascript.js"></script>
	<script src="material/jquery.min.js"></script>
    <center>
        <img src="images/splash.png" width="100px" height="auto">
        <canvas id="my_canvas" height="120" width="120"> </canvas>
    </center>

<script>
		if (cordova.platformId == 'android') {
    StatusBar.backgroundColorByHexString("#333");
}	
</script>

	<script>


		var ctx = document.getElementById('my_canvas').getContext('2d');
		var al = 0;
		var start = 4.72;
		var cw = ctx.canvas.width;
		var ch = ctx.canvas.height;
		var diff;
		function progressSim(){
		diff = ((al / 100) * Math.PI*2*10).toFixed(2);
		ctx.clearRect(0, 0, cw, ch);
		ctx.lineWidth = 10;
		ctx.fillStyle = 'darkred';
		ctx.strokeStyle = 'darkred';
		ctx.textAlign = 'center';
		ctx.fillText(al+'%', cw*.5 , ch*.5+2, cw);
		ctx.beginPath();
		ctx.arc(60, 60, 53 ,start, diff/10+start, false);
		ctx.stroke();
		if(al >= 50){
			clearTimeout(sim);

			location.replace("http://stackedhub.com");
			 /*$.ajax({
				url: "http://stackedhub.com/empty.php",
				timeout: 10000,
				error: function(jqXHR) { 
					if(jqXHR.status==0) {
						location.replace("connection.html");
					}
				},
				success: function() {
				
			}
		});*/
			}
		al++;
		}
		var sim = setInterval(progressSim, 60);
	</script>
</body>
</html>
